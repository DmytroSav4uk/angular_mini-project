
<ng-container *ngIf="character">

<div class="card">
  <div>
    <img src="{{character.image}}" alt="{{character.name}}">
  </div>
  <div>
    <h1>{{character.name}}</h1>
  </div>
  <div>
  </div>
</div>
<h2>This character participated in these episodes</h2>


<div class="chars">
  <app-episode *ngFor="let episode of character.episode" [url]="episode"></app-episode>
</div>
</ng-container>
