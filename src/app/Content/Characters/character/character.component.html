<div class="father">
<div>
  <img src="{{character.image}}" alt="{{character.name}}">
</div>

<div>
  <h1>{{character.name}}</h1>
  <p class="noLink" >{{character.status}} - {{character.species}} - {{character.gender}}</p>
  <p class="opacity">Last known location:</p>
  <p class="link">{{character.location.name}}</p>
  <p class="opacity">First seen in:</p>
  <p class="link">{{character.origin.name}}</p>
</div>
</div>
